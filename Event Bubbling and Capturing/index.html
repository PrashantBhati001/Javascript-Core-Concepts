<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling and capturing</title>

    <style>
         #GrandParent { 
            width: 200px;
            height: 200px; 
            border:1px solid black;
        }
        #Parent
        {
            width: 160px;
            height:160px;
            border:1px solid black;
        }
        #Child
        {
            width: 120px;
            height:120px;
            border:1px solid black
        }
    </style>
</head>
<body>
    
    <h1>Event Bubbling and Capturing</h1>
    <div id="GrandParent">
        <div id="Parent">
            <div id="Child">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
